<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Static App</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #aaa;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2, h3 {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h1>My First Static App</h1>
        </div>
    </div>
</body>
</html>
